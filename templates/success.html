<!DOCTYPE html>
<html>
<head>
    <title>Запрос принят</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .checkmark {
            font-size: 50px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✔</div>
        <h1>Ваш запрос принят</h1>
        <p>Спасибо за ваш отзыв. Мы обработаем ваш запрос в ближайшее время.</p>
    </div>
</body>
</html>
