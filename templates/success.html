<!DOCTYPE html>
<html>
<head>
    <title>Запрос принят</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        .checkmark {
            font-size: 50px;
            color: #4CAF50;
        }
        h1 {
            margin: 20px 0;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            margin: 0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px 20px;
            }
            .checkmark {
                font-size: 40px;
            }
            h1 {
                font-size: 20px;
                margin: 15px 0;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✔</div>
        <h1>Ваш запрос принят</h1>
        <p>Спасибо за ваш отзыв. Мы обработаем ваш запрос в ближайшее время.</p>
    </div>
</body>
</html>
